					<div class="col-md-7">
						<h2>Prva pričest u Donjoj Stubici</h2>
						<p>Na Međunarodni Majčin dan i 7.vazmenu nedjelju, 13.svibnja, naša je župa radosno proslavila Sakrament Prve svete Pričesti. 66 dječaka i djevojčica pripremali su se tjednim katehezama i nedjeljnim svetim misama. Sveta misa u kojoj su prvi put primili Tijelo Kristovo, započeta je svečanom procesijom prvopričesnika, a uljepšana je i recitacijama te prigodnim pjesmama u kojima su djeca radosno sudjelovala.</p>
						<p>Zahvaljujemo, na kraju još jedne vjeronaučne godine, vjeroučiteljicama - Nataliji i Aniti na strpljenju, ustrajnosti i radu; svim roditeljima na suradnji, te župniku na potpori i pomoći.</p>
					</div>
				</div>
				<div class="row clanak mt-60">
					<div class="col-md-5">
						<img src="slike/blog2.png" class="img-fluid">
					</div>				
					<div class="col-md-7">
						<h2>Posjet izložbi Mihovila Dorotića</h2>
						<p>Posjetili izložbu Mihovila Dorotića, 5. siječnja ove godine u Gradskoj galeriji Zabok.</p>
						<p>Mihovil Dorotić rođen je 1980. godine u Brežicama, a 2001. godine je diplomirao slikarstvo na Akademiji likovnih umjetnosti u Zagrebu, u klasi prof. Eugena Kokota. Te je autor 20-ak skupnih i 14 samostalnih izložbi, uključujući i ovu koju smo mi posjetili. Ujedno Mihovil Dorotić je i jedan od naših profesora u srednjoj školi ŠUDIGO Zabok.</p>
						<p>Zahvaljujemo, autoru na pozivu i ugodnoj atmosferi te prekrasnim radovima u kojima smo uživali i mogli kupiti.</p>
					</div>
				</div>
				<div class="row clanak mt-60">
					<div class="col-md-5">
						<img src="slike/blog3.png" class="img-fluid">
					</div>				
					<div class="col-md-7">
						<h2>Dan državnosti</h2>
						<p>Dan državnosti u Republici Hrvatskoj je blagdan koji se obilježava 25. lipnja, na dan kada je 1991. godine Hrvatski sabor donio Ustavnu odluku o samostalnosti i suverenosti Republike Hrvatske proglašavajući Republiku Hrvatsku samostalnom i neovisnom državom. Dan državnosti je službeni državni blagdan te se taj dan ne radi. Do 2001. godine Dan državnosti se obilježavao 30. svibnja svake godine, u spomen na konstituiranje prvog višestranačkog Sabora 1990. godine. Danas se taj datum obilježava kao spomendan – Dan Hrvatskoga sabora.</p>
						<p>Dan državnosti ne treba zamjeniti s Danom neovisnosti, koji se obilježava 8. listopada u spomen na donošenje Odluke o raskidu svih državno-pravnih veza na temelju kojih je Hrvatska zajedno s ostalim republikama i pokrajinama tvorila dosadašnju SFRJ, a čime je završena faza okončanja postupka razdruživanja Hrvatske u nekadašnjoj jugoslavenskoj federaciji.</p>
					</div>
				</div>
